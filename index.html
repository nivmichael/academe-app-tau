<!DOCTYPE html>
<!--
  ** NOTE *****

  Run `grunt connect` then
  navigate to http://localhost:3000/demo
  to see this page in browser

  -->
<html dir="rtl">
  <head>
    <meta charset="utf-8" />

    <title>Mobile Angular UI Examples</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="demo/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body ng-app="MobileAngularUiExamples" ng-controller="MainController">

    <!-- Sidebars -->
    <!--
    <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

    <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>
    -->
    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
          <a href="#/" >
              <img src="icons/logo.png" />
          </a>


        <div class="btn-group pull-right">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
        </div>

      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/" class="btn btn-navbar">
              <img src="icons/profile.png" />
          </a>
          <a href="#/accordion" class="btn btn-navbar">
              <img src="icons/jobs.png" />
          </a>
          <a href="#/forms" class="btn btn-navbar">
              <img src="icons/agent.png" />
          </a>
          <a href="#/forms" class="btn btn-navbar">
              <img src="icons/managment.png" />
          </a>
          <a href="#/forms" class="btn btn-navbar">
              <img src="icons/messeges.png" />
          </a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>

        <ng-view class="app-content" ng-hide="loading">

        </ng-view>
      </div>

    </div><!-- ~ .app -->

  </body>
</html>
